            <ol class="breadcrumb">

            <h2>Create an Account</h2>
            <div class="col-md-6 log">			 
                <p>Welcome, please enter the following to continue.</p>
                <p>If you have previously Login with us, <span>click here</span></p>
                <form id="login_form">
                    <div >

                        <input placeholder="First name:" onkeyup='validateName()' type="text"  id="first_name" name="first_name" >
                        <label id="errorPromptName"></label>
                    </div>

                    <div >

                        <input placeholder="Middle name:"  type="text"  id="middle_name" name="middle_name" >


                    </div>
                    <div >

                        <input placeholder="Last name:" type="text" onkeyup="validateLastName()"  id="last_name" name="last_name" >
                        <label id='errorPromptLastName'></label>

                    </div>

                    <div>

                        <input placeholder="Email" type="text" onkeyup="validateEmail()" name="email" id="email" >
                        <label id='errorPromptEmail'></label>

                    </div>
                    <div >

                        <input placeholder="Password" type="password" onkeyup="validatePassword()" name="password" id="password" >
                        <label id="errorPromptPassword"></label>

                    </div>
                    <div >

                        <input placeholder="Comfirm Password" type="password" onkeyup='validatePassword()' name="confirm_password" id="confirm_password" >
                        <label id="errorPromptPassword"></label>

                    </div>	

                    <div>

                        <input placeholder="Phone Number:" type="text" onkeyup="validatePhone()" name="phone_number" id="phone_number">
                        <label id="errorPromptPhone"></label>

                    </div>

                    <div >

                        <label>
                            <input placeholder="location" type="text" onkeyup="validateLocation()" name="location" id="location">
                            <label id="errorPromptLocation"></label>
                        </label>
                    </div>
                    <button class="btn btn-success" type="button"   id="btnLogin" name="btnLogin" style="margin-bottom: 30px;">Register</button>

                </form>				 
            </div>

            <div class="right col-md-6">
                <h2>existing user</h2>
                <div class="registration_form">
                    <!-- Form -->
                    <form id="registration_form" action="categories/account/manage_account.html" method="post">
                        <div>
                            <label>
                                <input placeholder="email:" onkeyup="validateEmail()" type="email" tabindex="3" required>
                                <label id="errorPromptEmail"></label>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input placeholder="password" onkeyup="validatePassword()" type="password" tabindex="4" required>
                                <label id="errorPromptPassword"></label>
                            </label>
                        </div>						
                        <div>
                            <input type="submit" value="sign in" id="register-submit">
                        </div>
                        <div class="forget">
                            <a href="#">forgot your password</a>
                        </div>
                    </form>
                    <!-- /Form -->
                </div>

            </div>
            <div class="clearfix"></div>
        </div>
