<div class="login_sec">
    <div class="container">
	<ol class="breadcrumb">

	<h2>Create an Account</h2>
	<div class="col-md-6 log">			 
	    <p>Welcome, please enter the following to continue.</p>
	    <p>If you have previously Login with us, <span>click here</span></p>
	    <form id ="registration_form">

		<div >

		    <input placeholder="First name:"  type="text"  id="first_name" name="first_name" >
		    <label id="errorPromptName"></label>
		</div>

		<div >

		    <input placeholder="Middle name:"  type="text"  id="middle_name" name="middle_name" >


		</div>
		<div >
		    <input placeholder="Last name:" type="text"   id="last_name" name="last_name" >


		    <label id='errorPromptLastName'></label>

		</div>
		<div>


		    <input placeholder="Email" type="text"  name="email" id="email" >

		    <label id='errorPromptEmail'></label>

		</div>
		<div >


		    <input placeholder="Password" type="password"  name="password" id="password" >
		    <label id="errorPromptPassword"></label>

		    <input placeholder="Comfirm Password" type="password"  name="confirm_password" id="confirm_password" >

		<div>

		    <input placeholder="Phone Number:" type="text"  name="phone_number" id="phone_number">

		    <label id="errorPromptPhone"></label>

		    <label>
			<input placeholder="location" type="text"  name="location" id="location">
			<label id="errorPromptLocation"></label>
		    </label>

	<!-- /Form -->

    <!---->

    -->

    <script src="./assets/js/index.js"></script>

    <script  type='text/javascript'>
		register = function () {

		    $('#register_button').mousedown(function () {

			var fname = $('#fname').val();
			var lname = $('#lname').val();
			var email = $('#email').val();
			var password = $('#password').val();
			var phone = $('#phone').val();
			var location = $('#location').val();

			var param = {
			    pg: 'register',
			    method: 'register_client',
			    fname: fname,
			    lname: lname,
			    email: email,
			    password: password,
			    phone: phone,
			    location: location,
			}
			NProgress.start();
			uza.get_remote(param, function (data) {
			    console.log(data);
			    if (data.status === 1) {
				$('#ajax_ad_results').html('<div class="alert alert-success">Successfully Registered!</div>').fadeOut(3000);
				NProgress.done();
				loadPage('modules/login/login.html');
			    }
			    else if (data.status === 0) {
				$('#ajax_ad_results').html('<div class="alert alert-danger>' + data.message + '</div>"');
				NProgress.done();
			    }
			});
		    });
		};
		register();
    </script>
