
<!DOCTYPE HTML>
<html>
   

        
<div class="login_sec">
	 <div class="container">
		 <ol class="breadcrumb">
                     <li><a href="javascript:void(0)" onmousedown="loadPage('')">Home</a></li>
		  <li class="active">Create an Account</li>
		 </ol>
		 <h2>Create an Account</h2>
		 <div class="col-md-6 log">			 
				 <p>Welcome, please enter the following to continue.</p>
				 <p>If you have previously Login with us, <span>click here</span></p>
				 <form id="login_form">
					 <div>
                        <label>
                            <input placeholder="first name:" type="text"  id="fname" name="fname" >
                        </label>
                    </div>
                    <div>
                        <label>
                            <input placeholder="last name:" type="text" id="lname" name="lname" >
                        </label>
                    </div>
                    
                    <div>
                        <label>
                            <input placeholder="email" type="text" name="email" id="email" >
                        </label>
                    </div>
                    <div>
                        <label>
                            <input placeholder="password" type="password" name="password" id="password" >
                        </label>
                    </div>	

                    <div>
                        <label>
                            <input placeholder="Phone Number:" type="text" name="phone" id="phone">
                        </label>
                    </div>	
                    <div>
                        <label>

                        </label>
                    </div>				

                    <div>

                        <label>
                            <input placeholder="location" type="text" name="location" id="location">
                        </label>
                    </div>
                                         <div id="ajax_ad_results"></div>
                                         <button class="btn btn-success" type="button"   id="register_button" name="btnLogin">Register</button>
					 
				 </form>				 
		 </div>
		
        </div>
		 <div class="clearfix"></div>
	 </div>
</div>
<!---->
<div class="footer-content">
	 <div class="container">
	 </div>
</div>
<script src="./assets/js/index.js"></script>
<script  type='text/javascript'>
	register = function () {
	$('#register_button').mousedown(function () {
	var fname=$('#fname').val();
        var lname=$('#lname').val();
        var email=$('#email').val();
        var password=$('#password').val();
        var phone=$('#phone').val();
        var location=$('#location').val();
        var level_id=$('#level_id').val();
        var param= {
            pg:'register',
            method:'register_client',
            fname:fname,
            lname:lname,
            email:email,
            password:password,
            phone:phone,
            location:location,
            level_id:level_id
        }    
            NProgress.start();
	    uza.get_remote(param, function (data) {
		console.log(data);
                if(data.status===1){
                    $('#ajax_ad_results').html('<div class="alert alert-success">Successfully Registered!</div>').fadeOut(3000);
                    
                    NProgress.done();
                    loadPage('modules/login/login.html');
                }
                else if(data.status===0){
                    $('#ajax_ad_results').html('<div class="alert alert-danger>'+data.message+'</div>"');
                    NProgress.done();
                }

	    });
	});
    };
    $(document).ready(register);
</script>
