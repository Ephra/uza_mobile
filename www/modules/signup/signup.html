<script  type='text/javascript'>
                    var form = $('#login_form');
                    jQuery(document).ready(function () {
                        validatordefault.init();

                        rules: {
                            fname: {
                                minlength: 3,
                                required: true
                            },
                            lname: {
                                minlength: 3,
                                required: true
                            },
                            password: {
                                minlength: 6,
                                required: true
                            },
                            location: {
                                minlength: 3,
                                required: true
                            },
                            email: {
                                minlength: 3,
                                required: true,
                                email: true
                            },
                            user_type: {
                                required: true
                            },
                            phone_number: {
                                minlength: 10,
                                required: true,
                                number: true
                            }
                            /*                           name3: {
                             minlength: 3,
                             required: true,
                             notEqualToGroup: ['.distinctname']
                             }, */

                        },
                        messages: {
                            /*
                             fname: {
                             minlength: "validate",
                             required: "validate"
                             },
                             lname: {
                             minlength: 3,
                             required: true
                             },
                             password: {

                             },
                             location: {
                             minlength: 3,
                             required: true
                             },
                             email: {
                             minlength: 3,
                             required: true,
                             email:true
                             },
                             user_type: {
                             required: true
                             },
                             phone_number: {
                             minlength: 10,
                             required: true,
                             number : true
                             }
                             */
                        },
                        submitHandler: function (form) {
                            /*errorHandler.hide(); */
                            var fname = $('#fname').val();
                            var lname = $('#lname').val();
                            var email = $('#email').val();
                            var password = $('#password').val();
                            var phone = $('#phone').val();
                            var location = $('#location').val();
                            var level_id = $('#level_id').val();
                            var param = {
                                pg: 'register',
                                method: 'register_client',
                                fname: fname,
                                lname: lname,
                                email: email,
                                password: password,
                                phone: phone,
                                location: location,
                                level_id: level_id
                            }
                            NProgress.start();
                            uza.get_remote(param, function (data) {
                                console.log(data);
                                if (data.status === 1) {
                                    $('#ajax_ad_results').html('<div class="alert alert-success">Successfully Registered!</div>').fadeOut(3000);

                                    NProgress.done();
                                    loadPage('modules/login/login.html');
                                }
                                else if (data.status === 0) {
                                    $('#ajax_ad_results').html('<div class="alert alert-danger>' + data.message + '</div>"');

                                    NProgress.done();
                                }
                            });
                        }
                    });





                    register = function () {

                        $('#register').mousedown(function () {
                            var fname = $('#fname').val();
                            var lname = $('#lname').val();
                            var email = $('#email').val();
                            var password = $('#password').val();
                            var phone = $('#phone').val();
                            var location = $('#location').val();
                            var level_id = $('#level_id').val();
                            var param = {
                                pg: 'register',
                                method: 'register_client',
                                fname: fname,
                                lname: lname,
                                email: email,
                                password: password,
                                phone: phone,
                                location: location,
                                level_id: level_id
                            }
                            NProgress.start();
                            uza.get_remote(param, function (data) {
                                console.log(data);
                                if (data.status === 1) {
                                    $('#ajax_ad_results').html('<div class="alert alert-success">Successfully Registered!</div>').fadeOut(3000);

                                    NProgress.done();
                                    loadPage('modules/login/login.html');
                                }
                                else if (data.status === 0) {
                                    $('#ajax_ad_results').html('<div class="alert alert-danger>' + data.message + '</div>"');

                                    NProgress.done();
                                }
                            });
                        });
                    };
                    $(document).ready(register);
</script>
