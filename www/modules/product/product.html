<script  type='text/javascript'>
			
		like = function (product_id) {

			var param = {
			    pg: 'products',
			    method: 'like_product',
			    product_id: product_id,
			    user_id: 1
			    
			};
			NProgress.start();
			uza.get_remote(param, function (data) {
			    console.log(data);
			    if (data.status === 1) {
				$('#ajax_ad_results').html('<div class="alert alert-success">success</div>').fadeOut(3000);
				NProgress.done();
			
			    }
			    else if (data.status === 0) {
				$('#ajax_ad_results').html('<div class="alert alert-danger>' + data.message + '</div>"');
				NProgress.done();
			    }
			});
		   
		};
	
		
    </script>
