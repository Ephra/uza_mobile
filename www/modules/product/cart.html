<script type="text/javascript">
    sellProduct = function () {
	var quantity = $('.simpleCart_quantity').text();
	var products_id = uza.getCookie('product_id');
	var items='';
	 var total_price=0;
	 console.log(products_id);
	$.each(products_id,function(i,val){
	    //list your products here for selling
	    items+='<div class="cart-items" data-id="'+val.product_id+'"><h2>'+val.name+'</h2> <div class="cart-header"><div class="close1"> </div><div class="cart-sec"> <div class="cart-item cyc"><img src="'+val.url+'"/> </div><div class="cart-item-info"><h3>'+val.name+'<span></span></h3><h4><span>Tsh.  </span>'+val.price+'</h4><p class="qty">Qty ::'+val.quantity+'</p><input min="1" type="number" id="quantity" name="quantity" value="'+val.quantity+'" class="quantity form-control input-small"> </div><div class="clearfix"></div> <div class="delivery"></div></div> </div></div>';
	    total_price=total_price+parseInt(val.price);
	});
	var cart_total='<div class="price-details"><h3>Price Details</h3><span>Delivery Charges</span><span class="total">0</span><div class="clearfix"></div> </div><h4 class="last-price">TOTAL</h4> <span class="total final">'+total_price+'</span><div class="clearfix"></div><a class="order" href="#" onclick="uza.saleOrder()">Place Order</a> ';
	$('#cart_total').html(cart_total);
	$('#shop_items').html(items);
    };
    sellProduct();
</script>
