		    find = function () {
			$('#find').mousedown(function () {
			    var search = $('#search').val();
			    var param = {search: search, pg: 'products', method: 'search_product'};
			    NProgress.start();
			    uza.get_remote(param, function (data) {
				alert('done');
				console.log(data);
				if (data.status === 1) {
				    console.log(data);

				    loadPage('serch_result.html');
				    NProgress.done();
				}
				else if (data.status === 0) {
				    $('#ajax_ad_results').html('<div class="alert alert-danger>' + data.message + '</div>"').fadeOut(7000);

				    NProgress.done();
				}
			    });
			});
		    };
		    $(document).ready(find);
		</script>
