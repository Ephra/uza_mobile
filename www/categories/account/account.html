<script type="text/javascript">
    function register() {
        var fname=$('#fname').val();
        var lname=$('#lname').val();
        var email=$('#email').val();
        var password=$('#password').val();
        var phone=$('#phone').val();
        var location=$('#location').val();
        var param= {
            pg:'register',
            method:'register_client',
            fname:fname,
            lname:lname,
            email:email,
            password:password,
            phone:phone,
            location:location
        }
        
        uza.get_remote(param,function(data){
            
            console.log(data);
        });
    }
</script>
